name: CI

on:
  push:
  pull_request:

jobs:
  test-and-plot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
  

      - name: Run unit tests
        run: pytest -q

      - name: Run demo to generate plots
        run: |
          mkdir -p results
          python scripts/demo_psf_mtf.py

      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results/
